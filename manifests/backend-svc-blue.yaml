apiVersion: v1
kind: Template
metadata:
  name: backend-service-template
  labels:
    app: backend
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: backend-blue
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: backend-blue
      deploymentconfig: backend-blue
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
